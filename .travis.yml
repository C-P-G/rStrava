# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

requirements:
  build:
    - r
    - r-ggmap
    - r-V8
    - r-geoaxe
    - r-rgbif
    - r-rgeos
    - r-tibble
  run:
    - r
    - r-ggmap
    - r-V8
    - r-geoaxe
    - r-rgbif
    - r-rgeos
    - r-tibble

addons:
  apt:
    packages:
      - libwebp-dev
      - libpoppler-cpp-dev
      - valgrind
      - libv8-dev
      
env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
